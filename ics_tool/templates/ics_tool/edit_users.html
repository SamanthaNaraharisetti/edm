{% extends 'ics_tool/base.html' %}
{% block head %}
      {{ block.super }}
      {% load bootstrap3 %}

      {% bootstrap_messages %}

      {% load static %}
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
	    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script type="text/javascript">
	    $(document).ready(function() {
		    $( "#datepicker" ).datepicker({
			     changeMonth: true,
			     changeYear: true,
           showButtonPanel: true,
           dateFormat: 'MM yy',
           onClose: function(dateText, inst) {
               $(this).datepicker('setDate', new Date(inst.selectedYear, inst.selectedMonth, 1));
           }
		    });
	    } );
      </script>
{% endblock %}

{% block content %}

      <div class="container">
        <form action="{% url 'ics_tool:add_users' %}" method="post" enctype="multipart/form-data" class="form-horizontal">

        {% csrf_token %}
        <div class="container">
          <h2>Add/Edit New User Form</h2>
          <br>
            <div class="form-group">
              <label class="col-sm-2" for="selectUserID">Select User ID</label>
              <div class="col-sm-4"><input class="form-control" id="selectUserID" name="selectUserID" placeholder="Select User ID" type="text"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">User ID</label>
              <div class="col-sm-2"><input class="form-control" placeholder="User ID" name="UserID" type="text"></div>
               <div class="col-sm-2"><input class="form-control" id="ICS" name="InactiveCheckBox" type="checkbox"></div>
	       <div class="col-sm-2"><input class="form-control" placeholder="Inactive" name="Inactive" type="text"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2">User Name</label>
              <div class="col-sm-2"><input class="form-control" placeholder="First Name" name="FirstName" type="text"></div>
              <div class="col-sm-2"><input class="form-control" placeholder="Last Name" name="LastName" type="text"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="UserType">User Type</label>
              <div class="col-sm-4"><input class="form-control" id="UserType" name="UserType" placeholder="User Type" type="text"></div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="UserPassword">User Password</label>
              <div class="col-sm-4"><input class="form-control" id="UserPassword" name="UserPassword" placeholder="User Password" type="text"></div>
            </div>
             <div class="form-group">
              <label class="col-sm-2" for="UserComments">Comments</label>
              <div class="col-sm-4"><input class="form-control" id="UserComments" name="UserComments" placeholder="Comments" type="text"></div>
            </div>
         </div>

        {% buttons %}

        <div class="form-group">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-info pull-right">Save User</button>
          </div>
        </div>
          {% endbuttons %}
        </form>
      </div>

{% endblock %}
