{% extends 'ics_tool/base.html' %}
{% block head %}
      {{ block.super }}
      {% load bootstrap3 %}

      {% bootstrap_messages %}

      {% load static %}
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
	    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script type="text/javascript">
	    $(document).ready(function() {
		    $( "#datepicker" ).datepicker({
			     changeMonth: true,
			     changeYear: true,
           showButtonPanel: true,
           dateFormat: 'MM yy',
           onClose: function(dateText, inst) {
               $(this).datepicker('setDate', new Date(inst.selectedYear, inst.selectedMonth, 1));
           }
		    });
	    } );
      </script>
{% endblock %}

{% block content %}

      <div class="container">
        <form action="{% url 'ics_tool:edit_donation_categories' %}" method="post" enctype="multipart/form-data" class="form-horizontal">

        {% csrf_token %}
        <div class="container">
          <h2>Edit Donoration Categories</h2>
          <br>
          <div class="form-group">
              <label class="col-sm-2" for="Edit">Edit</label>
              <label class="col-sm-2" for="Category">Category</label>
              <label class="col-sm-2" for="Description">Description</label>
              <label class="col-sm-2" for="SortOrder">Sort Order</label>
              <label class="col-sm-2" for="ActiveStatus">Inactive</label>    
          </div>
	  <div class="form-group">
	      <div class="col-sm-2"><input class="form-control" id="IfEdit" name="IfEdit" type="checkbox"></div>
              <div class="col-sm-2"><input class="form-control" id="GroceryCategory" name="GroceryCategory" placeholder="Grocery" type="text"></div>
              <div class="col-sm-2"><input class="form-control" id="GroceryDescription" name="GroceryDescription" type="text"></div>
	      <div class="col-sm-2"><input class="form-control" id="GrocerySortOrder" name="GrocerySortOrder" placeholder="1" type="text"></div>
	      <div class="col-sm-2"><input class="form-control" id="GroceryInactiveCheckBox" name="GroceryInactiveCheckBox" type="checkbox"></div>
	    </div>
          <div class="form-group">
              <label class="col-sm-2" for="Instruction">TO MAKE CHANGES: Click the button left of the Category you want to Edit; Make the Edits; then click the "Saave" button. To CANCEL changes before saving, or to select another without saving, Press the "Cancel Edit" button below.</label>   
          </div>
         </div>

        {% buttons %}

        <div class="form-group">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-info pull-right">Save Changes</button>
          </div>
	  <div class="col-sm-6">
            <button type="Descriptions" class="btn btn-info pull-right">Descriptions</button>
          </div>
	  <div class="col-sm-6">
            <button type="Modified" class="btn btn-info pull-right">Modified</button>
          </div>
	  <div class="col-sm-6">
            <button type="CancelEdit" class="btn btn-info pull-right">Cancel Edit</button>
          </div>
        </div>
          {% endbuttons %}
        </form>
      </div>

{% endblock %}
